name: Release

on:
  push:
    tags: ['v*.*.*']

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: lodestarr

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: lodestarr-linux-x86_64
            cross: false
          - target: aarch64-unknown-linux-gnu
            artifact: lodestarr-linux-arm64
            cross: true
          - target: x86_64-pc-windows-gnu
            artifact: lodestarr-windows-x86_64.exe
            cross: true
          - target: x86_64-apple-darwin
            artifact: lodestarr-macos-x86_64
            cross: true
            use_osxcross: true
          - target: aarch64-apple-darwin
            artifact: lodestarr-macos-arm64
            cross: true
            use_osxcross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Native Linux x86_64 build
      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      # Cross-compile Linux ARM64 and Windows
      - name: Install cross
        if: ${{ matrix.cross && !matrix.use_osxcross }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Pre-build frontend for cross-compilation (Docker images don't have Node.js)
      - name: Build frontend (for cross)
        if: ${{ matrix.cross && !matrix.use_osxcross }}
        run: |
          cd web
          npm ci
          npm run build

      - name: Build (cross)
        if: ${{ matrix.cross && !matrix.use_osxcross }}
        env:
          SKIP_FRONTEND_BUILD: "1"
        run: cross build --release --target ${{ matrix.target }}

      # Pre-build frontend for macOS cross-compilation (Docker image doesn't have Node.js)
      - name: Build frontend (for cross)
        if: ${{ matrix.use_osxcross }}
        run: |
          cd web
          npm ci
          npm run build

      # macOS cross-compilation using osxcross Docker image
      - name: Build (macOS cross)
        if: ${{ matrix.use_osxcross }}
        run: |
          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            -e SKIP_FRONTEND_BUILD=1 \
            joseluisq/rust-linux-darwin-builder:latest \
            sh -c "cargo build --release --target ${{ matrix.target }}"

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          TARGET="${{ matrix.target }}"
          if [[ $TARGET == *windows* ]]; then
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe artifacts/${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} artifacts/${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
